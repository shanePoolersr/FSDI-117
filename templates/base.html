{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static './css/base.css' %}">
    <link rel="stylesheet" href="{% static './css/header.css' %}">
    <link rel="stylesheet" href="{% static './css/sections.css' %}">
    <link rel="stylesheet" href="{% static './css/footer.css' %}">
    <link rel="stylesheet" href="{% static './css/responsive.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="center">
        <!--left side-->
        <div class="logo center">
            <a href="">
                <h2>Shane Pooler</h2>
            </a>
        </div>

        <!--right side-->
        <nav>
            <!---Hamburger icon-->
            <input type="checkbox" id="nav-check">
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-link center">
                <a href="{% url 'home' %}">About me</a>
                <a href="{% url 'projects_list' %}">Projects</a>
                <a href="{% url 'experience_list' %}">Experience</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <footer>
        <a href="{% url 'home' %}">
            <h2>Shane Pooler</h2>
        </a>

        <nav class="nav-footer center">
            <a href="{% url 'home' %}">About me</a>
            <a href="{% url 'projects_list' %}">Projects</a>
            <a href="{% url 'experience_list' %}">Experience</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
