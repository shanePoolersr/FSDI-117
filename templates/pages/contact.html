{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% load static %}

{% block content %}

<section class="contact-section center">

    <h2>Contact Me</h2>
    <p>Feel free to drop me a line below!</p>

    <form id="myemailForm" action="." method="post">
        {% csrf_token %}

        {{ forms.name }}
        {{ form.email }}
        {{ form.message }}

        <button class="primary-button">send email</button>
    </form>

</section>

{% endblock content %}
